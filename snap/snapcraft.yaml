name: tcr-status-led 
base: core20
version: '0.1'
contact: satyam@technoculture.io
website: http://technoculture.io
icon: snap/local/logo.png
adopt-info: metadata


summary: controls the status LED on the Microfabricator # 79 char long summary
description: |
  This program controls the status LED on the Microfabricator
license: AGPL-1.0-only

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

architectures:
  - arm64
  
system-usernames:
    snap_daemon: shared

apps:
  status-led:
    command: bin/mfab-status-led
    daemon: simple # Ref: https://askubuntu.com/questions/784489/how-do-system-services-work-in-snaps
    plugs:
        - gpio
        - gpio-control
        - gpio-memory-control
        - home
        - log-observe
        #[home, gpio, gpio-control, gpio-memory-control, log-observe]
    slots:
        # Provide the cups-control and cups slots for other snaps to connect to
        interface: gpio-control
        interface: gpio-memory-control
parts:
  rpi-status-led:
    plugin: rust
    source: .
